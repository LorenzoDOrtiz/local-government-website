    <section id="contact">
        <h2>Contact</h2>
        <form action="send_email.php" method="post">
            <label for="user_name">Your Name:</label>
            <input type="text" name="user_name" id="user_name" placeholder="John Doe" required>
            <label for="user_email">Your Email:</label>
            <input type="email" name="user_email" id="user_email" placeholder="JohnDoe@email.com" required>
            <label for="email_subject">Subject:</label>
            <input type="text" name="email_subject" id="email_subject" required>
            <label for="email_body">Message:</label>
            <textarea name="email_body" id="email_body" rows="15"></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
